<header>
  <div class="head-parent">
      <a href="{{ "/" | prepend: site.baseurl | replace: '//', '/' }}">
        <h1>{% assign owner_first_name = site.owner | split: " " %}{{ owner_first_name[0] | downcase }}@home:~$</h1></a>
        <span id="command">{%if page.command %}{{ page.command }}{% elsif page.title %}{{ page.title }}{% else %}echo "welcome"{% endif %}</span>
    <div class="header-links">
      {% include links.html %}
    </div>
  </div>
</header>
